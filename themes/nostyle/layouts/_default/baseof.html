<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">

{{- partial "head.html" . -}}

<body data-spy="scroll" data-offset="50" data-target=".navbar-collapse">

    {{- partial "menu_bar.html" . -}}

    <section {{if .Params.inverted }} class="bg-success" {{ end }}>
        <div class="container">
            <div class="row align-items-center py-5">

                <div
                    class="{{ if .Params.image }} col-md-8 {{ else }} col-md-12 {{ end }} {{if .Params.inverted }} text-white {{ end }}">
                    {{- block "main" . }} {{- end }}
                </div>

                {{ if .Params.imagex }}
                <div class="col-md-4">
                    <img src="/posts/images/{{ .Params.image }}" alt="{{ .Params.image }}">
                </div>
                {{ end }}

                {{ if .Params.video }}
                <div class="video-border">
                    <div class="video-inner-border">
                        <div class="video-container">
                            <video class="video" width="200%" controls autoplay loop>
                                <source src="/posts/images/{{ .Params.video }}" alt="{{ .Params.video }}"
                                    type="video/mp4">
                                Seu navegador não suporta o elemento vídeo.
                            </video>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </section>

    {{- partial "footer.html" . -}}

</body>

</html>
