<div class="row">

    {{ range .Paginator.Pages }}
    <div class="col-md-4">
        <div class="card mb-4 product-wap rounded-0">
            <div class="card rounded-0">
                <a href="{{ .Permalink }}" class="h3 text-decoration-none">
                    <img class="rounded-0 img-fluid" src="/posts/images/{{ .Params.image }}">
                </a>
            </div>

            <div class="card-body">
                <div class="product-title mb-3">
                    <a href="{{ .Permalink }}" class="h3 text-decoration-none">{{ .Title }}</a>
                </div>

                <ul class="list-star list-unstyled d-flex justify-content-center mb-1">
                    <li> {{- partial "stars.html" .Page -}} </li>
                </ul>

                {{ if .Params.fullprice }}
                <p class="text-center fullprice mb-0">R$
                    {{ .Params.fullprice }}
                </p>
                {{ end }}

                {{ if .Params.price }}
                <p class="text-center text-warning fw-bolder mb-0">R$ {{ .Params.price }} </p>
                {{ else }}
                <p class="text-center mb-0">&nbsp;</p>
                {{ end }}
            </div>
        </div>
    </div>
    {{ end }}
</div>
